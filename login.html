<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font do projeto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- Ícones do projeto -->
  <script src="https://kit.fontawesome.com/62c6af1c90.js" crossorigin="anonymous"></script>
  <link href='https://css.gg/lock.css' rel='stylesheet'>
  <link href='https://css.gg/profile.css' rel='stylesheet'>
  <!-- Estilos do projeto -->
  <link rel="stylesheet" href="assets/styles/css/mainHome.css">
  <link rel="stylesheet" href="assets/styles/css/login.css">
  <title>Compass - Login</title>
</head>

<body>


  <main>
    <div class="main-container">
      <section class="form-login-container">
        
        <div class="form-login-container-content">
          <div class="main-title-text-container">
            <h1 class="main-title noselect">Olá,</h1>
            <p class="main-title-text noselect">Para continuar navegando de forma segura, efetue o login na rede.</p>
          </div>
          <form class="form-login">

            <h2 class="form-login-title noselect">Login</h2>

            <div class="login-areas-container">
              
              <div class="login-areas">
                <input id="form-login-email" type="text" name="email" placeholder="Usuário">
                <i class="gg-profile icon-user"></i>
              
                <input class="input-password" id="form-login-password" type="password" placeholder="Senha">
                <i class="gg-lock icon-password"></i>
              
              </div>
            </div>
            <span class="noselect error-message"></span>

            <div class="button-container"><button class="login-button">Continuar</button></div>
          </form>
        </div>

      </section>
      <div class="image-login-container">
        <img src="assets/images/logo-Compasso-Branco-hor.svg" alt="Logo da Compasso Uol.">
      </div>
    </div>
  </main>

  <!-- Arquivos JavaScript -->
  <script src="assets/javascript/login_Page/loginAnimation.js"></script>
  <script src="assets/javascript/login_Page/loginErrorMessage.js"></script>
  <script src="assets/javascript/login_Page/loginErrorInput.js"></script>
  <script src="assets/javascript/login_Page/loginValidateUser.js"></script>
  <script src="assets/javascript/login_Page/loginOpenHome.js"></script>
  <script src="assets/javascript/login_Page/loginAuthentication.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>

</body>

</html>
